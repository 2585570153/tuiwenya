<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小说后台</title>
    <link rel="stylesheet" type="text/css" href="/Public/Admin/css/app.css" />
    <script type="text/javascript" src="/Public/Admin/js/app.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- START HEADER -->
    {%include file='../Public/header.html'%}
    <!-- END HEADER -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START SIDEBAR -->
        {%include file="../Public/sidebar.html"%}
        <!-- END SIDEBAR -->
        <!-- END SIDEBAR -->

        <!-- START PAGE -->
        <div id="page">
            <!-- start page title -->
            <div class="page-title">
                <div class="in">
                    <div class="titlebar">	<h2>小说管理</h2>	<p>添加小说</p></div>

                    <div class="clear"></div>
                </div>
            </div>
            <!-- end page title -->

            <!-- START CONTENT -->
            <div class="content">
                <div class="simplebox grid740" style="z-index: 720;">
                    <div class="titleh" style="z-index: 710;">
                        <h3>添加小说</h3>
                    </div>
                    <div class="body" style="z-index: 690;">

                        <form id="form2" name="form2" method="post" action="?c=novel&a=insert" enctype="multipart/form-data">
                            <div class="st-form-line" style="z-index: 620;">
                                <span class="st-labeltext">状态</span>
                                <label class="margin-right10">
                                    <div class="radio">
                                        <span><input type="radio" name="isCompelete" class="uniform" value="1" checked></span>
                                    </div> 已完结
                                </label>
                                <label class="margin-right10">
                                    <div class="radio">
                                        <span><input type="radio" name="isCompelete" class="uniform" value="0"></span>
                                    </div> 连载中
                                </label>
                                <div class="clear" style="z-index: 610;"></div>
                            </div>
                            <div class="st-form-line">
                                <span class="st-labeltext">
                                    <a href="?c=novel&a=addReg">章节匹配格式</a>
                                </span>
                                <select class="uniform" name="rule_reg">
                                    <option value="[0-9]">[0-9]</option>
                                    <option value="[零一二三四五六七八九十百千万]">[零一二三四五六七八九十百千万]</option>
                                    <option value="[①②③④⑤⑥⑦⑧⑨⑩?？]">[①②③④⑤⑥⑦⑧⑨⑩?？]</option>
                                    <option value=".*?">.*?</option>
                                </select>
                                <select class="uniform" name="rule_ch">
                                    {%foreach $rules as $k=>$v%}
                                    <option value="{%$v%}">{%$v%}</option>
                                    {%/foreach%}
                                </select>
                                <div class="clear"></div>
                            </div>
                            <div class="st-form-line">
                                <span class="st-labeltext">小说文件</span>
                                <input type="file" name="txt[]" multiple="true">
                                <div class="clear"></div>
                            </div>

                            <div class="button-box" style="z-index: 460;">
                                <input type="submit" id="button" value="提交" class="st-button">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END PAGE -->
        <div class="clear"></div>
    </div>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    {%include file="../Public/footer.html"%}
    <!-- END FOOTER -->
</div>
</body>
</html>
